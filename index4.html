    Даны две строки. написать функцию, которая проверяет, являются ли строки анаграммами (регистр букв не имеет значения).
    <script>
        'use strict';
       
    // Создаем вспомогательную функцию, возвращающую объект,
    // в котором содержится наши сравнимаемые слова в разобранном виде и в нижнем регистре,
    // в объекте ключами являются буквы слова, а значениями - какое количество раз 
    // эти буквы встречаются в слове и эти объекты мы и будем сравнивать.
    // Если символы и их количество в словвх будут равны, то это и будет анаграммой.
    // Далее проверяем 
    function buildCharObject(str) {
        const charObj = {};
        str = str.toLowerCase().replace(/[^\w]/g);
        for (let char of str) {
        charObj[char] = charObj[char] + 1 || 1;
        }
  
        return charObj;
    }

    function anagram(strA, strB) {
        const aCharObj = buildCharObject(strA);
        const bCharObj = buildCharObject(strB);
  
        if (Object.keys(aCharObj).length !== Object.keys(bCharObj).length) {
        return false;
        }
  
        for (let char in aCharObj) {
        if (aCharObj[char] !== bCharObj[char]) {
            return false;
            }
        }
        return true;
    }
    console.log(anagram('state', 'taste'))
       
    </script>
