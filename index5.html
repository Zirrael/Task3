  Даны две даты. написать функцию, которая определяет сколько дней прошло между ними.
    <script>
        'use strict';
        
        let now = new Date(2020, 27, 8);
        let date = new Date(1988, 14, 6);
        let diff = now - date;
        

        function daysGone() {
          
          if (new Date(now) == 'Invalid Date' || new Date(date) == 'Invalid Date') {
		        console.log("Введите дату в формате 'YYYY-MM-DD'");
          }
          else if(now <= date) {
            console.log("Введите более свежую дату");
          }
          else{
            let days= Math.floor(diff / (1000 * 60 * 60 * 24))
            return days
          }
        }
        console.log(daysGone());
       
    </script>
