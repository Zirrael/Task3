<body>
	Дано число. Сложите его цифры. Если сумма получилась больше 9-ти, опять сложите его цифры. И так, пока сумма не
	станет однозначным числом (9 и менее).
    <script>
        'use strict';
        
        function lessNum(num) {
	        if (num < 10) {
		    console.log(num);
	        } 
            else { 
		    const sum = String(num).split("").map(Number).reduce((a, b) => a + b, 0);
		    lessNum(sum);
	        }
        }
        lessNum(89)
    </script>
</body>
