<body>
    Дано число. написать функцию, которая выводит консоль числа фебоначи до заданного.
    <script>
        'use strict';
        
        function fib(n) {
            let a = 1;
            let b = 1;
            for (let i = 3; i <= n; i++) {
                let c = a + b;
                a = b;
                b = c;
            }
            return b;
        }
        alert( fib(7) );
    </script>
</body>
