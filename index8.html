    Дан массив чисел. определить сколько раз менялся знак в последовательности
    <script>
        'use strict';
        
        function countSign(arr) {

	        let calc = 0;
            let i;

	        for (i = 0; i < arr.length; i++) {
		        const n = i++;
		        if (Math.sign(arr[i]) != Math.sign(arr[n])) {
			        calc++;
		        }
	        }
	        console.log(calc);
        }   
        countSign([6,8,-3,7,-9,7,-5,]);
    </script>
